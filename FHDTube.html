<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHDTube</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #ff0000; color: white; padding: 10px; text-align: center; }
        nav { background-color: #333; color: white; padding: 10px; }
        nav input { width: 70%; padding: 5px; }
        main { padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .video-card { background-color: white; border: 1px solid #ddd; border-radius: 5px; padding: 10px; }
        .video-card img { width: 100%; height: 180px; object-fit: cover; }
        #login-form { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 5px; }
        #content { display: none; }
        #upload-section { margin-top: 50px; }
    </style>
</head>
<body>
    <section id="login-form">
        <h2>Login to FHDTube</h2>
        <form onsubmit="login(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="content">
        <header>
            <h1>FHDTube</h1>
        </header>
        <nav>
            <input type="search" placeholder="Search videos...">
        </nav>
        <main>
            <h2>Featured Videos</h2>
            <div class="video-grid">
                <div class="video-card">
                    <img src="https://placehold.co/300x180?text=Video+1" alt="Video 1">
                    <h3>Video Title 1</h3>
                    <p>Uploaded by User1</p>
                </div>
                <!-- Add more video cards as needed -->
            </div>
            <section id="upload-section">
                <h2>Upload Video</h2>
                <input type="file" id="video-file">
                <button onclick="uploadVideo()">Upload</button>
            </section>
        </main>
    </section>

    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            alert('Logged in! Email and password saved in localStorage. To see them, open console (F12) and type: localStorage.getItem("userEmail") and localStorage.getItem("userPassword")');
        }

        if (localStorage.getItem('userEmail')) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function uploadVideo() {
            const file = document.getElementById('video-file').value;
            if (file) {
                alert('Video uploaded (simulation only). In real app, use backend to handle files.');
            } else {
                alert('Select a video file first.');
            }
        }
    </script>
</body>
</html>
